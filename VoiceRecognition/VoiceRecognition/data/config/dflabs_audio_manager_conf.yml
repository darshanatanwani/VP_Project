%YAML:1.0
audiomanager:
 # Sliding window size is in seconds
 sliding_window_size: 120000
 detector:
  sampling_rate: 8000
  fft_size: 512
  landmark_density: 37
  max_peaks_per_frame: 10
  max_pairs_per_peak: 12
 matcher:
  max_to_filter: 65
  match_align: 0
  min_votes: 10
  norm_vote_threshold: 0
  min_proportion: 0.1
  time_match_frame_delta: 30
  match_spread_ratio: 0
 hashparams:
  frequency_bits: 8
  frequency_delta_bits: 6
  time_delta_bits: 6
  time_size: 225000
  max_entries_per_hash: 100